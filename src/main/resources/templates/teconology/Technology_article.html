<body nowurl="technology">
<div class="indexhead">
	<a href="/technology"><img src="/img/technology_logo.png" /></a>
</div>
<div class="container">

	<div class="main row">
		<div class="head">
			<div class="nowPosition">当前位置:<a th:href="'../'+${article.item.name}" th:text="${article.item.name}">uuuuuu</a>→<a th:text="${#strings.abbreviate(article.title,10)}">aaaaaa</a></div>
			<div class="title" th:text="${article.title}">题目</div>
			<div class="information row"><div class="col-lg-3 col-md-3 col-xs-6 col-sm-6" th:text="'作者:'+${article.author}">作者:测测</div><div class="col-lg-3 col-md-3 hidden-xs hidden-sm text-center" th:text="'所属栏目:'+${article.item.name}">所属栏目:</div><div class="col-lg-3 col-md-3 hidden-xs hidden-sm text-center" th:text="'点击量:'+${article.visitnum}">点击量:</div><div class="text-right col-lg-3 col-md-3 col-xs-6 col-sm-6" th:text="'发布时间:'+${#dates.format(article.date,'yyyy-MM-dd HH:mm:ss')}">0000-00-00 00:00:00</div></div>
			<div class="row biaoqian">
				<div class="hidden-xs" th:if="${article.taps.length}==0">本文章没有添加标签</div>
				<div class="hidden-xs" th:if="${article.taps.length}!=0">标签:<div class="Tap" th:each="tap : ${article.taps}"><div th:text="${tap}">标签1</div></div></div>
			</div>
		</div>

		<div class="content" th:text="${article.content}">

	</div>



</div>

</footer>

</html>
