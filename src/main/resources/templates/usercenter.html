<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="'用户中心-'+${user.username}">用户中心</title>
    <link type="text/css" href="/css/bootstrap.css" rel="stylesheet"/>
    <link type="text/css" href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <link type="text/css" href="/css/mainStyle.css" rel="stylesheet"/>
    <link type="text/css" href="/css/usercenter.css" rel="stylesheet"/>
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/usercenter.js"></script>
</head>

<body>
<div class="indexhead">
    <a href="/"><img src="/img/logo.png" /></a>
</div>

<div class="container">
    <div class="neimain row">
        <div class="neirong">
            <div>用户名:<span th:text="${user.username}"></span></div>
            <div class="row"><div class="col-lg-1 col-md-2 col-sm-3 col-xs-3">密码:</div><div class="col-lg-4 col-md-4 col-sm-8 col-xs-8"><input type="password"  class="form-control" name = "password"/></div></div>
            <div class="row" id="password_gai" style="display: none">
                <div class="row"><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">确认密码:</div><div class="col-lg-4 col-md-4 col-sm-8 col-xs-8"><input type="password"  class="form-control" name = "repass"/></div></div>
                <div class="row"><button id="btn_password" type="button" class="btn btn-primary">修改</button></div>
            </div>
            <div class="text-danger">如果密码为不修改，请不要填写密码！</div>
            <div id="email_div">电子邮件:<span th:text="${user.email}"></span>
                <div class="row" id="email_gai" style="display: none">
                    <div class="row"><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">修改电子邮件:</div><div class="col-lg-4 col-md-4 col-sm-8 col-xs-8"><input type="email"  class="form-control" name = "email" th:value="${user.email}"/></div></div>
                    <div class="row"><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><button id="btn_email_close" type="button" class="btn btn-danger">关闭</button></div><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><button id="btn_email_submit" type="button" class="btn btn-primary">提交修改</button></div></div>
                </div>
                <button id="btn_email" type="button" class="btn btn-primary">修改</button>
            </div>
            <div>昵称:<span th:text="${user.indexname}"></span>
                <div class="row" id="indexname_gai" style="display: none">
                    <div class="row"><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">修改昵称:</div><div class="col-lg-4 col-md-4 col-sm-8 col-xs-8"><input type="text"  class="form-control" name = "indexname" th:value="${user.indexname}"/></div></div>
                    <div class="row"><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><button id="btn_indexname_close" type="button" class="btn btn-danger">关闭</button></div><div class="col-lg-2 col-md-3 col-sm-3 col-xs-3"><button id="btn_email_submit" type="button" class="btn btn-primary">提交修改</button></div></div>
                </div>
                <button id="btn_indexname" type="button" class="btn btn-primary">修改</button>
            </div>
            <div>头像:<span>&nbsp;</span><img class="face" th:src="${user.faceimg}" /><button id="btn_face" type="button" class="btn btn-primary">修改</button></div>
        </div>
    </div>
</div>

<footer>
    <div>本网站为YuriHead的个人网站YuriStudio™</div>
    <div>备案号:尚未备案</div>
    <div>联系站长:ylzz1997@qq.com</div>
</footer>

<script type="text/javascript" src="/js/canvas-nest.min.js"></script>
</body>
</html>
